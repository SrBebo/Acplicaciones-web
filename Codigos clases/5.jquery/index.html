<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="js/1.selectores.js"></script>
    <style>
        .zebra{
            border: 5px dashed black;
        }
        .resaltado{
            border-bottom: 2px solid green;
        }
        .grande{
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <h1>JavaScript</h1>
    <p id="rojo" class="sin_borde">Soy un parrafo 1</p>
    <p id="amarillo" class="zebra">Soy un parrafo 2</p>
    <p id="verde" class="sin_borde">Soy un parrafo 3</p>
    <p class="zebra">Soy un parrafo 4</p>

    <div id="caja">
        <p>Soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ul>
        <span class="resaltado">Soy un span</span>
    </div>


    <ul>
        <li><a href="#" title="Google">Google</a></li>
        <li><a href="#" title="Facebook">Facebook</a></li>

    </ul>
    
</body>
</html>
