<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="js/2.eventos.js"></script>
    <style>
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background-color: red;
            opacity: 0.5;
            border: 2px solid blue;
            border-radius: 999px;
        }
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
        }
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: orange;
            transition: 300ms;
        }
      
    </style>
</head>
<body>
    
    <h1>JQUery - eventos</h1>
    <div id="sigueme"></div>
    <form >
        <input type="text" id="nombre">
    </form>
    <div id="datos"></div>
    <div id="caja">Soy una caja</div>
    
</body>
</html>
